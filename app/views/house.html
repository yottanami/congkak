<div
  class="{{numbers[id_number]}} house"
  ng-click="trigleClick(id_number, capacity)">
  <img
  class="ball" src="/images/ball.png"
  ng-repeat="t in getTimes(capacity) track by $index"
  style="left:{{getRandomInt(-3,38)}}px;top:{{getRandomInt(-3,38)}}px">
  <br>
  <div>{{capacity}}</div>
</div>
